spring.application.name=HelpDeskAPI

# ===============================
# CONFIGURAÇÃO DO BANCO H2
# ===============================

# Driver e URL do banco
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:suporte_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# Dialeto do Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# DDL: cria e recria as tabelas a cada execução
spring.jpa.hibernate.ddl-auto=create-drop

# opções: none | validate | update | create | create-drop

# Mostrar as queries no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console habilitado
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração de timezone para evitar problemas com LocalDateTime
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

